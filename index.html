<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container center">
      <div class="image-container">
        <img class="nft" src="images/image-equilibrium.jpg" alt="nft photo" />
        <div class="hover">
          <img src="images/icon-view.svg" alt="view" />
        </div>
      </div>
      <div class="text-box">
        <h1 class="nft-name">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="information">
          <div class="price">
            <img class="eth" src="images/icon-ethereum.svg" alt="Eth" />
            <p>0.041 ETH</p>
          </div>
          <time class="time-left">
            <img class="clock" src="images/icon-clock.svg" alt="time left" />
            <p>3 days left</p>
          </time>
        </div>
      </div>
      <div class="creator">
        <img
          class="profile-picture"
          src="images/image-avatar.png"
          alt="profile picture"
        />
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
